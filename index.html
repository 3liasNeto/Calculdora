<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="dv_monitor">
          <span id="monitor" class="dv_span__monitor"></span>
        </div>
        <div class="dv_buttons">
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" class="numbers"></button>
          <button type="button" data-value="0" class="final-nums">0</button>
          <button type="button" data-value="." class="final-nums">.</button>
          <button type="button" data-value="+" class="operator" id="add">
            +
          </button>
          <button type="button" data-value="-" class="operator" id="subt">
            -
          </button>
          <button type="button" data-value="*" class="operator" id="multiply">
            x
          </button>
          <button type="button" data-value="/" class="operator" id="division">
            รท
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
